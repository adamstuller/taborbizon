# nginx.conf

user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;


events {
  worker_connections 1024;
}


http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /dev/stdout main;
  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    ssl_certificate /etc/letsencrypt/live/taborbizon.sk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taborbizon.sk/privkey.pem;

    server_name _;

    # For let's encrypt
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }


    location / {
      return 302 https://$host:443$request_uri;
    }
  }

  server {
    listen 443 ssl;

    server_name taborbizon.sk;

    ssl_certificate /etc/letsencrypt/live/taborbizon.sk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taborbizon.sk/privkey.pem;

    ssl_session_cache builtin:1000 shared:SSL:10m;
    ssl_protocols TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;


    location / {
      resolver 127.0.0.11 valid=5s;

      set $upstream http://taborbizon:80;
      proxy_pass $upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

  }
}